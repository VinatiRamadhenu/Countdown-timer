<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <input type="text" id="timeCount" placeholder="Enter time (seconds)">
    <div id="current-time">0</div>

    <script>
        let countdownInterval;

        function startCountdown() {
            const inputValue = document.getElementById('timeCount').value;
            const countdownElement = document.getElementById('current-time');

            const countdownValue = parseInt(inputValue);

            clearInterval(countdownInterval);

            if (!isNaN(countdownValue) && countdownValue >= 0) {
                countdownElement.textContent = countdownValue;

                countdownInterval = setInterval(() => {
                    countdownValue--;

                    if (countdownValue >= 0) {
                        countdownElement.textContent = countdownValue;
                    } else {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            } else {
                countdownElement.textContent = '0';
            }
        }

        document.getElementById('timeCount').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                startCountdown();
            }
        });
    </script>
</body>
</html>
